<!DOCTYPE html>
<html>
    <head>
        <title>Piano Notes</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <div id="app">
           
            
            <div class="keys">
                
                <div data-key="65" class="key">
                    <kbd>A</kbd> <span class="sound">Do</span>
                </div>
                <div data-key="83" class="key">
                    <kbd>S</kbd> <span class="sound">Re</span>
                </div>
                <div data-key="68" class="key">
                    <kbd>D</kbd> <span class="sound">Mi</span>
                </div>
                <div data-key="70" class="key">
                    <kbd>F</kbd> <span class="sound">Fa</span>
                </div>
                <div data-key="71" class="key">
                    <kbd>G</kbd> <span class="sound">Sol</span>
                </div>
                <div data-key="72" class="key">
                    <kbd>H</kbd> <span class="sound">La</span>
                </div>
                <div data-key="74" class="key">
                    <kbd>J</kbd> <span class="sound">Si</span>
                </div>
                
            </div>

            <audio data-key="65" src="src/sounds/do.wav"></audio>
            <audio data-key="83" src="src/sounds/re.wav"></audio>
            <audio data-key="68" src="src/sounds/mi.wav"></audio>
            <audio data-key="70" src="src/sounds/fa.wav"></audio>
            <audio data-key="71" src="src/sounds/sol.wav"></audio>
            <audio data-key="72" src="src/sounds/la.wav"></audio>
            <audio data-key="74" src="src/sounds/si.wav"></audio>
            

        </h2>
        <script src="src/index.js"></script>
    </body>
</html>
